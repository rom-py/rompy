theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb-outline
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy

plugins:
    - search
    - mkdocs-jupyter:
          execute: false
          execute_ignore:
              - "*.ipynb"
          include_source: True

    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_root_heading: true
                      show_root_full_path: false
                      show_object_full_path: false
                      show_category_heading: true
                      show_if_no_docstring: true
                      show_signature_annotations: true
                      signature_crossrefs: true
                      separate_signature: true
                      docstring_section_style: table
                      members_order: source
                      group_by_category: true
                      show_submodules: false
                      filters:
                          - "!^_" # Hide private members by default
    # - gallery:
    #       examples_dirs:
    #           - examples/notebooks/rompy_notebooks/common
    #           - examples/notebooks/rompy_notebooks/backends
    #           - examples/notebooks/rompy_notebooks/swan
    #           - examples/notebooks/rompy_notebooks/schism
    #       gallery_dirs:
    #           - docs/generated/gallery # where to save generated gallery

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html
