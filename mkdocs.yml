site_url: https://rom-py.github.io/rompy/
repo_url: https://github.com/rom-py/rompy
repo_name: rom-py/rompy
edit_uri: edit/main/docs/

nav:
    - Home: index.md
    - Getting Started:
          - getting_started.md
          - Core Concepts: core_concepts.md
          - Configuration: configuration_deep_dive.md
    - Tutorials:
          - Progressive Tutorials: progressive_tutorials.md
          - Practical Examples: examples.md
          - Common Workflows: common_workflows.md
    - Models:
          - Overview: models.md
          - SWAN Guide: swan_guide.md
          - SCHISM Guide: schism_guide.md
          - Extending Models: extending_models.md

    - Advanced Topics:
          - Backends: backends.md
          - CLI: cli.md
          - Formatting and Logging: formatting_and_logging.md
    - Developer Guide:
          - Contributing: contributing.md
          - Development Setup: developer/index.md
          - Testing: testing_guide.md
    - Architecture:
          - Architecture Overview: architecture_overview.md
          - Plugin Architecture: plugin_architecture.md
          - Selection Patterns: developer/architecture/selection_patterns.md # Moved for better organization
          - Schema Advantages: schema_advantages.md
    - Backend Development:
          - Backend Reference: developer/backend_reference.md # Moved for better organization
    - API Reference: api.md
    - FAQ: faq.md
    - Examples: notebook_gallery.md

    # - Gallery:
    #       - Generated Examples: generated/gallery/index.md

theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb-outline
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy

plugins:
    - search
    - mkdocs-jupyter:
          execute: false
          execute_ignore:
              - "*.ipynb"
          include_source: True

    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_root_heading: true
                      show_root_full_path: false
                      show_object_full_path: false
                      show_category_heading: true
                      show_if_no_docstring: true
                      show_signature_annotations: true
                      signature_crossrefs: true
                      separate_signature: true
                      docstring_section_style: table
                      members_order: source
                      group_by_category: true
                      show_submodules: false
                      filters:
                          - "!^_" # Hide private members by default
    # - gallery:
    #       examples_dirs:
    #           - examples/notebooks/rompy_notebooks/common
    #           - examples/notebooks/rompy_notebooks/backends
    #           - examples/notebooks/rompy_notebooks/swan
    #           - examples/notebooks/rompy_notebooks/schism
    #       gallery_dirs:
    #           - docs/generated/gallery # where to save generated gallery

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
