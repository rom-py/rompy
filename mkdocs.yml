site_name: rompy
site_url: https://rom-py.github.io/rompy/
repo_url: https://github.com/rom-py/rompy
repo_name: rom-py/rompy
edit_uri: edit/main/docs/

nav:
    - Home: index.md
    - Installation: installation.md
    - User Guide:
        - Overview: user_guide.md
        - Quickstart: quickstart.md
        - Core Concepts: core_concepts.md
        - Configuration: configuration_deep_dive.md
    - Tutorials:
        - Progressive Tutorials: progressive_tutorials.md
        - Practical Examples: examples.md
        - Common Workflows: common_workflows.md
    - Models:
        - Overview: models.md
        - SWAN Guide: swan_guide.md
        - SCHISM Guide: schism_guide.md
        - Extending Models: extending_models.md
    - Advanced Topics:
        - Backends: backends.md
        - CLI: cli.md
        - Plugin Architecture: plugin_architecture.md
        - Architecture Overview: architecture_overview.md
        - Formatting and Logging: formatting_and_logging.md
    - Developer Guide:
        - Contributing: contributing.md
        - Development Setup: developer/index.md
        - Testing: testing_guide.md
        - Backend Reference: developer/backend_reference.md
    - API Reference: api.md
    - FAQ: faq.md
    - Demo: demo.md

theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb-outline
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - toc.integrate
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_root_heading: true
                      show_root_full_path: false
                      show_object_full_path: false
                      show_category_heading: true
                      show_if_no_docstring: true
                      show_signature_annotations: true
                      signature_crossrefs: true
                      separate_signature: true
                      docstring_section_style: table
                      members_order: source
                      group_by_category: true
                      show_submodules: false
                      filters:
                          - "!^_" # Hide private members by default
    - execute:
          exclude:
            - '**/__init__.py'
            - '**/_version.py'
            - '**/cli.py'
            - '**/main.py'
            - '**/core/*.py'
            - '**/backends/*.py'
            - '**/run/*.py'
            - '**/postprocess/*.py'
            - '**/pipeline/*.py'
            - '**/logging/*.py'
            - '**/templates/**/*.py'
            - '**/conftest.py'
            - '**/test_*.py'
            - '**/make_full_yaml.py'
            - '**/example_configs/*.py'

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html

