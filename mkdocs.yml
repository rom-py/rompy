site_name: rompy
site_url: https://rom-py.github.io/rompy/
repo_url: https://github.com/rom-py/rompy
repo_name: rom-py/rompy
edit_uri: edit/main/docs/

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - Quickstart: quickstart.md
    - Core Concepts: core_concepts.md
    - Formatting and Logging: formatting_and_logging.md
    - CLI: cli.md
    - Backends: backends.md
    - Models: models.md
    - Demo: demo.md
    - API: api.md
    - Plugin Architecture:
          - Overview: plugin_architecture.md
          - Execution: plugin_architecture/execution.md
    - Developer:
          - Overview: developer/index.md
          - Architecture:
                - Overview: plugin_architecture.md
                - Execution: plugin_architecture/execution.md
                - Selection Patterns: developer/architecture/selection_patterns.md
          - Backend Reference: backend_reference.md
    - API Reference:
          - Config: reference/config.md
          - Source: reference/source.md
          - CLI: reference/cli.md

theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/lightbulb-outline
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - toc.integrate
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_root_heading: true
                      show_root_full_path: false
                      show_object_full_path: false
                      show_category_heading: true
                      show_if_no_docstring: true
                      show_signature_annotations: true
                      signature_crossrefs: true
                      separate_signature: true
                      docstring_section_style: table
                      members_order: source
                      group_by_category: true
                      show_submodules: false
                      filters:
                          - "!^_" # Hide private members by default

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html

